services:
  # PostgreSQL Database
  - type: postgres
    name: magaza-veritabani
    databaseName: magazalar
    user: magaza_user
    plan: free  # Ücretsiz plan, ihtiyaca göre starter veya standard'a yükseltebilirsiniz

  # Web Service
  - type: web
    name: magaza-yonetim-sistemi
    runtime: python
    plan: free  # Ücretsiz plan, ihtiyaca göre starter veya standard'a yükseltebilirsiniz
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: magaza-veritabani
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.13.0

