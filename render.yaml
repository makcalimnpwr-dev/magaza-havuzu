services:
  # Web Service
  - type: web
    name: magaza-yonetim-sistemi
    runtime: python
    plan: free  # Ücretsiz plan, ihtiyaca göre starter veya standard'a yükseltebilirsiniz
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.13.0
      # DATABASE_URL'yi PostgreSQL oluşturduktan sonra manuel olarak ekleyeceksiniz

