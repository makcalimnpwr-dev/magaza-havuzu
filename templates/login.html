{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-slate-50">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Sisteme Giriş</h1>
            <p class="text-slate-500 text-sm mt-2">Mağaza yönetim paneline erişmek için giriş yapın.</p>
        </div>
        <form method="POST">
            <div class="mb-5">
                <label class="block text-sm font-medium text-slate-700 mb-2">Kullanıcı Adı</label>
                <input type="text" name="username" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-700 mb-2">Şifre</label>
                <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition duration-200 shadow-md">
                Giriş Yap
            </button>
        </form>
    </div>
</div>
{% endblock %}
